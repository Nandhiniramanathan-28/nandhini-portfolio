<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nandhini R — Portfolio</title>
  <style>
    /* Root theme variables */
    :root{--bg:#0b1220;--card:#0f1724;--text:#e6eef8;--muted:#9aa3b2;--accent:#5b6cff;--accent-2:#8fb1ff;--glass:rgba(255,255,255,0.03)}
    [data-theme="light"]{--bg:#f7fbff;--card:#ffffff;--text:#0b1220;--muted:#4b5563;--accent:#3b82f6;--accent-2:#60a5fa;--glass:rgba(11,17,32,0.03)}

    *{box-sizing:border-box}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:radial-gradient(1200px 400px at 10% 10%, rgba(91,108,255,0.06), transparent), linear-gradient(180deg,var(--bg) 0%, #071833 100%);color:var(--text);padding:28px;transition:background 300ms ease,color 300ms ease}

    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:18px}
    .left{display:flex;align-items:center;gap:16px}
    .avatar{width:88px;height:88px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:rgba(2,6,23,0.9);font-size:28px;box-shadow:0 8px 20px rgba(11,17,32,0.35)}
    h1{margin:0;font-size:26px}
    p.lead{margin:6px 0 0;color:var(--muted);max-width:760px}

    nav{display:flex;gap:10px;align-items:center}
    .nav-btn{background:transparent;border:0;padding:8px 12px;border-radius:10px;color:var(--text);cursor:pointer;font-weight:600;opacity:0.9}
    .nav-btn:hover{background:var(--glass);transform:translateY(-2px)}
    .active{box-shadow:0 6px 18px rgba(91,108,255,0.12);background:linear-gradient(90deg, rgba(91,108,255,0.06), rgba(143,177,255,0.04));}

    .grid{display:grid;grid-template-columns:1fr 340px;gap:22px;margin-top:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border-radius:12px;padding:18px;transition:transform 300ms ease, box-shadow 300ms ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(2,6,23,0.45)}
    .section-title{font-size:13px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:12px}

    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{background:linear-gradient(90deg, rgba(91,108,255,0.08), rgba(143,177,255,0.04));padding:8px 10px;border-radius:999px;font-size:13px;color:var(--accent);border:1px solid rgba(91,108,255,0.06)}

    .project{margin-bottom:14px}
    .project h4{margin:0 0 6px}
    .meta{font-size:13px;color:var(--muted)}

    .contact-list{display:flex;flex-direction:column;gap:8px}
    a.btn{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:white;text-decoration:none;font-weight:700}

    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}

    /* Animations */
    .fade-in{animation:fadeIn 600ms ease both}
    .stagger > *{opacity:0;transform:translateY(6px);animation:staggerIn 420ms ease forwards}
    .stagger > *:nth-child(1){animation-delay:80ms}.stagger > *:nth-child(2){animation-delay:160ms}.stagger > *:nth-child(3){animation-delay:240ms}.stagger > *:nth-child(4){animation-delay:320ms}

    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
    @keyframes staggerIn{to{opacity:1;transform:none}}

    @media (max-width:980px){.grid{grid-template-columns:1fr}.avatar{width:64px;height:64px;font-size:20px}.container{padding:18px}}

    .theme-toggle{display:flex;align-items:center;gap:8px;padding:8px;border-radius:999px;background:var(--glass);border:1px solid rgba(255,255,255,0.02);cursor:pointer}
    .pill{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-weight:600}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="left">
        <div class="avatar">NR</div>
        <div>
          <h1 class="fade-in">Nandhini R</h1>
          <p class="lead fade-in">B.E. Student — Artificial Intelligence & Machine Learning · Python • C++ • SQL • ML • Deep Learning</p>
          <p style="margin:6px 0 0;color:var(--muted);font-size:13px">Chennai, India · nandhiniramanathan04@gmail.com</p>
        </div>
      </div>

      <div style="display:flex;align-items:center;gap:12px">
        <nav aria-label="Main navigation" class="fade-in">
          <button class="nav-btn active" data-target="home">Home</button>
          <button class="nav-btn" data-target="projects">Projects</button>
          <button class="nav-btn" data-target="resume">Resume</button>
          <button class="nav-btn" data-target="contact">Contact</button>
        </nav>

        <div class="theme-toggle" id="themeToggle" title="Toggle theme" role="button">
          <span class="pill" id="themeLabel">Dark</span>
        </div>
      </div>
    </header>
  </div>

</body>
</html>
